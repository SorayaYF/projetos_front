<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>

<body>
    <table border="1" cellpadding="10px" cellspacing="" width="50%">
        <tr>
            <td colspan="4">Cadastros</td>
        </tr>
        <tr>
            <td rowspan="4">
                <table border="1" cellspacing="10px">
                    <tr>
                        <td>Coluna 1</td>
                        <td>Coluna 2</td>
                    </tr>
                    <tr>
                        <td>Linha 1</td>
                        <td>Linha 2</td>
                    </tr>
                    <tr>
                        <td>Linha 3</td>
                        <td>Linha 4</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td rowspan="3">Informações</td>
            <td>Nome</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Alice Doe</td>
            <td>54</td>
        </tr>
    </table>
    <hr />
    <table width="50%" align="center">
        <tr>
            <td><img src="gato.jpg" width="500px"></td>
            <td>
                <h1>Página do Gato</h1>
            </td>
        </tr>
    </table>
    <hr />
    <table width="50%" align="center">
        <ol>
            <li>Opção 1</li>
            <li>Opção 2</li>
            <li>Opção 3</li>
        </ol>
    </table>
    <p><a href="menu.html">Voltar</a></p>
</body>

</html>
