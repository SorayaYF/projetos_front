<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulario JS</title>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <div class="container">
        <h1>Formul√°rio IMC</h1>
        <form action="#" method="get" onsubmit="return enviarFormulario()">
            <label for="txtNome">Nome: </label>
            <input type="text" id="txtNome" name="txtNome">
            <br />
            <label for="txtNome">Sexo: </label>
            <input type="radio" name="rSexo" id="radioMasc" value="masculino">
            <label class="radio-label" for="radioMasc">Masc</label>
            <input type="radio" name="rSexo" id="radioFem" value="feminino">
            <label class="radio-label" for="radioFem">Fem</label>
            <br />
            <label for="txtPeso">Peso: </label>
            <input type="number" id="txtPeso" name="txtPeso">
            <label for="txtAltura">Altura: </label>
            <input type="text" id="txtAltura" name="txtAltura">
            <br />
            <button>
                Avaliar
            </button>
            <br />
            <textarea readonly="true" name="txtDados" id="txtDados" cols="30" rows="10"></textarea>
            <br />
            <button onclick="salvarResultado()">Salvar Resultado</button>
        </form>
        <p><a href="menu.html" class="link-voltar">Voltar</a></p>
    </div>
    <div id="resultados"></div>
</body>

</html>
